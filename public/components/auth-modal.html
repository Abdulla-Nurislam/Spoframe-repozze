<!-- Modern Authentication Modal Component -->
<div id="authModal" class="auth-modal">
    <div class="auth-modal__content">
        <span class="close">&times;</span>
        
        <!-- Login Form -->
        <div class="form-container login-form">
            <div class="auth-header">
                <img src="/SF.png" alt="Logo" class="modal-logo">
                <h2 data-lang-ru="Вход в аккаунт" data-lang-en="Log In">Вход в аккаунт</h2>
                <p data-lang-ru="Войдите для доступа к вашим настройкам" data-lang-en="Sign in to access your account">Войдите для доступа к вашим настройкам</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label data-lang-ru="Email" data-lang-en="Email">Email</label>
                    <input type="email" name="email" required placeholder="email@example.com">
                </div>
                
                <div class="form-group">
                    <label data-lang-ru="Пароль" data-lang-en="Password">Пароль</label>
                    <div class="password-input">
                        <input type="password" name="password" required placeholder="••••••••">
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <a href="/reset-password.html" class="forgot-password" data-lang-ru="Забыли пароль?" data-lang-en="Forgot password?">Забыли пароль?</a>
                </div>
                
                <button type="submit" class="auth-submit" data-lang-ru="Войти" data-lang-en="Log In">Войти</button>
                
                <div class="auth-footer">
                    <p data-lang-ru="Нет аккаунта?" data-lang-en="Don't have an account?">Нет аккаунта? <a href="#" class="switch-to-signup" data-lang-ru="Зарегистрироваться" data-lang-en="Sign Up">Зарегистрироваться</a></p>
                </div>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div class="form-container signup-form" style="display: none;">
            <div class="auth-header">
                <img src="/SF.png" alt="Logo" class="modal-logo">
                <h2 data-lang-ru="Создать аккаунт" data-lang-en="Create Account">Создать аккаунт</h2>
                <p data-lang-ru="Зарегистрируйтесь для доступа ко всем функциям" data-lang-en="Sign up to access all features">Зарегистрируйтесь для доступа ко всем функциям</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label data-lang-ru="Имя" data-lang-en="Name">Имя</label>
                    <input type="text" name="name" required placeholder="Иван Иванов">
                </div>
                
                <div class="form-group">
                    <label data-lang-ru="Email" data-lang-en="Email">Email</label>
                    <input type="email" name="email" required placeholder="email@example.com">
                </div>
                
                <div class="form-group">
                    <label data-lang-ru="Пароль" data-lang-en="Password">Пароль</label>
                    <div class="password-input">
                        <input type="password" name="password" required placeholder="Минимум 8 символов">
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-requirements" data-lang-ru="Пароль должен содержать минимум 8 символов" data-lang-en="Password must be at least 8 characters">
                        Пароль должен содержать минимум 8 символов
                    </div>
                </div>
                
                <button type="submit" class="auth-submit" data-lang-ru="Зарегистрироваться" data-lang-en="Sign Up">Зарегистрироваться</button>
                
                <div class="auth-footer">
                    <p data-lang-ru="Уже есть аккаунт?" data-lang-en="Already have an account?">Уже есть аккаунт? <a href="#" class="switch-to-login" data-lang-ru="Войти" data-lang-en="Log In">Войти</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
