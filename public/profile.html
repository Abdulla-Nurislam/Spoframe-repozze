<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя | Spoframe</title>
    <meta name="description" content="Страница профиля пользователя Spoframe. Управляйте своими данными и предпочтениями.">
    <link rel="stylesheet" href="/susp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&family=Space+Grotesk:wght@300;400;500&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
    
    <style>
        /* Стили для гарантии работы кнопок */
        button, a.btn, .btn {
            cursor: pointer !important;
            pointer-events: auto !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            touch-action: manipulation !important;
            position: relative !important;
            z-index: 10 !important;
        }
        
        :root {
            --primary-color: #7C3AED;
            --secondary-color: #4C1D95;
            --accent-color: #6D28D9;
            --text-main: #F8FAFC;
            --text-secondary: #CBD5E1;
            --bg-main: #0F172A;
            --bg-secondary: #1E293B;
            --card-bg: #1E293B;
            --border-color: #334155;
            --error-color: #EF4444;
            --success-color: #10B981;
        }
        
        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header styles */
        .header {
            background-color: var(--bg-secondary);
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.5rem;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        /* Кнопка Назад */
        .back-button {
            display: flex;
            align-items: center;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            padding: 8px 12px;
            border-radius: 6px;
        }
        
        .back-button:hover {
            color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
        }
        
        /* User dropdown styles */
        .user-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .user-dropdown-btn {
            background-color: transparent;
            border: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .user-dropdown-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            color: white;
            font-weight: 500;
        }
        
        .user-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--bg-secondary);
            min-width: 180px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 5px;
        }
        
        .user-dropdown-content a {
            color: var(--text-main);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .user-dropdown-content a:last-child {
            border-bottom: none;
        }
        
        .user-dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .dropdown-show {
            display: block;
        }
        
        /* Main container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .main-content {
            margin-top: 80px;
            padding: 40px 0;
        }
        
        /* Profile page styles */
        .profile-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            overflow: hidden;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        
        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding-right: 15px;
            padding-left: 15px;
            box-sizing: border-box;
        }
        
        .card {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .card-header {
            background-color: rgba(255, 255, 255, 0.03);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-footer {
            background-color: rgba(255, 255, 255, 0.02);
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .text-end {
            text-align: right;
        }
        
        .mb-0 {
            margin-bottom: 0;
        }
        
        .mb-3 {
            margin-bottom: 15px;
        }
        
        .mb-4 {
            margin-bottom: 20px;
        }
        
        .text-center {
            text-align: center;
        }
        
        .rounded-circle {
            border-radius: 50%;
        }
        
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }
        
        .btn-outline-primary {
            background: transparent;
            border: 1px solid var(--primary-color);
        }
        
        .btn-outline-primary:hover {
            background: rgba(124, 58, 237, 0.1);
        }
        
        /* Стили для истории заказов */
        .orders-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .order-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--bg-secondary);
            transition: all 0.3s ease;
        }
        
        .order-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .order-id {
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .order-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .order-details {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }
        
        .order-status {
            font-size: 0.85rem;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .status-completed {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }
        
        .status-processing {
            background-color: rgba(245, 158, 11, 0.2);
            color: #F59E0B;
        }
        
        .status-cancelled {
            background-color: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }
        
        .order-total {
            font-weight: 500;
        }
        
        .order-empty-state {
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-icon {
            font-size: 3rem;
            color: var(--text-secondary);
            opacity: 0.4;
            margin-bottom: 15px;
        }
        
        .notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text-main);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: bottom 0.3s ease;
            z-index: 1000;
            border-left: 4px solid var(--success-color);
            text-align: center;
            min-width: 300px;
        }
        
        .notification.error {
            border-left-color: var(--error-color);
        }
        
        .notification.show {
            bottom: 20px;
        }
        
        .back-button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn-back {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            color: var(--text-main);
        }
        
        .btn-back i {
            margin-right: 5px;
        }
        
        .order-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .order-id {
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .order-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .order-details {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }
        
        .order-products {
            color: var(--text-secondary);
        }
        
        .order-total {
            font-weight: 500;
        }
        
        .order-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-completed {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }
        
        .status-processing {
            background-color: rgba(245, 158, 11, 0.2);
            color: #F59E0B;
        }
        
        .status-cancelled {
            background-color: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }
        
        .empty-state {
            text-align: center;
            padding: 32px;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state p {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .navbar {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px;
            background: var(--success-color);
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background: var(--error-color);
        }
        
        /* Анимации */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        
        /* Стили для кнопки назад */
        .back-button-container {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .btn-back {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-back:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .header-container {
                padding: 10px;
            }
            
            .header-title {
                font-size: 1.2rem;
            }
            
            .main-content {
                margin-top: 70px; /* Уменьшаем верхний отступ */
                padding: 15px 0;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .profile-container {
                padding: 15px;
                margin: 10px 0;
            }
            
            .user-dropdown-btn {
                padding: 6px 10px;
            }
            
            .card {
                margin-bottom: 20px;
            }
            
            .card-body {
                padding: 15px;
            }
            
            .profile-icon {
                width: 120px !important;
                height: 120px !important;
            }
            
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin-bottom: 20px;
            }
            
            .profile-icon {
                margin: 0 auto 16px;
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            
            .profile-info {
                padding-right: 0;
                width: 100%;
                text-align: center;
            }
            
            .profile-name {
                font-size: 24px;
                margin-bottom: 5px;
            }
            
            .profile-email {
                font-size: 14px;
            }
            
            .profile-section {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .section-title {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-group label {
                font-size: 14px;
                margin-bottom: 5px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
            
            .btn-back {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        
        /* Дополнительные стили для очень маленьких экранов */
        @media (max-width: 480px) {
            .profile-container {
                padding: 15px;
                margin: 5px;
            }
            
            .profile-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .profile-section {
                padding: 12px;
            }
            
            .form-group input {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Простой хедер с кнопкой Назад -->
    <header class="header">
        <div class="container header-container">
            <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Назад</a>
        </div>
    </header>

    <!-- Основное содержимое страницы -->
    <main class="main-content">
        <div class="container">
            <h1 class="mb-4">Профиль</h1>
            
            <!-- Информация пользователя -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Информация пользователя</h5>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="profile-icon rounded-circle mb-3" id="profileInitials" style="margin: 0 auto; width: 150px; height: 150px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white; font-size: 48px; font-weight: 500;"></div>
                        <h4 id="profileUsername">Загрузка...</h4>
                    </div>
                    <p><strong>Email:</strong> <span id="profileEmail">Загрузка...</span></p>
                    <p><strong>Дата регистрации:</strong> <span id="profileRegDate">10 апреля 2025 г.</span></p>
                    <p><strong>Последний вход:</strong> <span id="profileLastLogin">10 мая 2025 г. в 00:45</span></p>
                    <p><strong>Информация:</strong> <span id="profileBio">Загрузка...</span></p>
                </div>
                <div class="card-footer text-end">
                    <button id="editProfileBtn" class="btn btn-primary" onclick="showEditProfileFormDirect()" tabindex="0" type="button" style="cursor: pointer !important;">Редактировать профиль</button>
                </div>
            </div>
            
            <!-- История заказов -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">История заказов</h5>
                </div>
                <div class="card-body">
                    <div id="ordersContainer">
                        <!-- Заказы будут добавлены через JavaScript -->
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a href="Product Catalog.html" class="btn btn-outline-primary" tabindex="0" style="cursor: pointer !important; display: inline-block; text-decoration: none; pointer-events: auto !important;">В каталог</a>
                </div>
            </div>
            
            <!-- Форма редактирования профиля (изначально скрыта) -->
            <div id="editProfileForm" style="display: none;">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Редактировать информацию</h5>
                    </div>
                    <div class="card-body">
                        <div id="profileInfoForm">
                            <div class="form-group mb-3">
                                <label for="displayName">Имя пользователя</label>
                                <input type="text" id="displayName" name="displayName" class="form-control" placeholder="Введите ваше имя">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Введите ваш email" disabled>
                            </div>
                            <div class="form-group mb-3">
                                <label for="bio">Информация о себе</label>
                                <textarea id="bio" name="bio" class="form-control" rows="3" placeholder="Расскажите о себе"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button id="cancelEditBtn" class="btn btn-outline-secondary" onclick="hideEditProfileFormDirect()" tabindex="0" type="button" style="cursor: pointer !important;">Отмена</button>
                        <button id="saveProfileBtn" class="btn btn-primary" onclick="saveProfileChangesDirect()" tabindex="0" type="button" style="cursor: pointer !important;">Сохранить</button>
                    </div>
                </div>
            </div>
            
            <!-- Форма изменения пароля -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Изменить пароль</h5>
                </div>
                <div class="card-body">
                    <div id="changePasswordForm">
                        <div class="form-group mb-3">
                            <label for="currentPassword">Текущий пароль</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Введите текущий пароль">
                        </div>
                        <div class="form-group mb-3">
                            <label for="newPassword">Новый пароль</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Введите новый пароль">
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirmPassword">Подтвердите новый пароль</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Подтвердите новый пароль">
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button id="changePasswordBtn" class="btn btn-primary" onclick="changePasswordDirect()" tabindex="0" type="button" style="cursor: pointer !important;">Обновить пароль</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Уведомление -->
    <div class="notification" id="notification">
        Изменения успешно сохранены
    </div>

    <script>
        // Глобальные функции для кнопок, доступные напрямую из HTML
        function showEditProfileFormDirect() {
            console.log('Показываем форму редактирования профиля');
            document.getElementById('editProfileForm').style.display = 'block';
        }
        
        function hideEditProfileFormDirect() {
            console.log('Скрываем форму редактирования профиля');
            document.getElementById('editProfileForm').style.display = 'none';
        }
        
        function saveProfileChangesDirect() {
            console.log('Сохраняем изменения профиля');
            const newName = document.getElementById('displayName').value.trim();
            const newBio = document.getElementById('bio').value.trim();
            
            if (!newName) {
                alert('Пожалуйста, введите имя пользователя');
                return;
            }
            
            // Получаем текущие данные пользователя
            let currentUser = null;
            try {
                const userFromLocal = localStorage.getItem('currentUser');
                if (userFromLocal) {
                    currentUser = JSON.parse(userFromLocal);

        // Форматирование даты в формате "день месяц год"
        function formatDate(dateInput) {
            console.log('Форматирование даты, входные данные:', dateInput, typeof dateInput);
            try {
                // Проверка на null или undefined
                if (!dateInput) {
                    console.log('Дата не указана');
                    return 'Не указана';
                }
                
                // Преобразование строки в объект Date
                let date;
                if (typeof dateInput === 'string') {
                    console.log('Преобразование строки в дату:', dateInput);
                    date = new Date(dateInput);
                } else {
                    date = dateInput;
                }
                
                console.log('Полученная дата:', date);
                
                // Проверка на корректность даты
                if (isNaN(date.getTime())) {
                    console.log('Некорректная дата');
                    return 'Некорректная дата';
                }
                
                const day = date.getDate();
                const monthNames = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];
                const month = monthNames[date.getMonth()];
                const year = date.getFullYear();
                const result = day + ' ' + month + ' ' + year;
                console.log('Результат форматирования:', result);
                return result;
            } catch (error) {
                console.error('Ошибка при форматировании даты:', error);
                return 'Неизвестная дата';
            }
        }

                const userIndex = users.findIndex(user => user.email === currentUser.email);

            }
        }

        // Показать уведомление
        function showNotification(message, isError = false) {
            console.log('Показ уведомления:', message, isError ? '(ошибка)' : '');
            
            try {
                const notification = document.getElementById('notification');
                if (!notification) {
                    console.error('Элемент уведомления не найден');
                    return;
                }
                
                // Устанавливаем текст уведомления
                notification.textContent = message;
                
                // Устанавливаем класс для ошибки, если нужно
                if (isError) {
                    notification.classList.add('error');
                } else {
                    notification.classList.remove('error');
                }
                
                // Показываем уведомление
                notification.classList.add('show');
                
                // Скрываем уведомление через 3 секунды
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            } catch (error) {
                console.error('Ошибка при показе уведомления:', error);
            }
        }
