<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка - SpoFrame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #f9fafb;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        
        .error-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .error-code {
            display: inline-block;
            background-color: #f3f4f6;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }
        
        .error-info {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .error-info-item {
            text-align: center;
            margin: 0 20px;
            padding: 20px;
        }
        
        .error-info-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background-color: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        
        .error-info-icon.success {
            color: #22c55e;
        }
        
        .error-info-icon.error {
            color: #ef4444;
        }
        
        .error-info-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .error-info-status {
            font-size: 14px;
            color: #666;
        }
        
        .error-info-status.working {
            color: #22c55e;
        }
        
        .error-info-status.error {
            color: #ef4444;
        }
        
        .error-details {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .error-details h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .error-details p {
            margin-bottom: 15px;
            color: #666;
        }
        
        .error-action {
            margin-top: 30px;
        }
        
        .error-button {
            display: inline-block;
            background-color: #7c3aed;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .error-button:hover {
            background-color: #6d28d9;
        }
        
        .error-time {
            font-size: 14px;
            color: #999;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .error-info {
                flex-direction: column;
            }
            
            .error-info-item {
                margin-bottom: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Произошла ошибка</h1>
        <div class="error-code">Код ошибки: <span id="error-code-value">500</span></div>
        
        <p class="error-message" id="error-message">Сервер не смог обработать ваш запрос.</p>
        
        <div class="error-info">
            <div class="error-info-item">
                <div class="error-info-icon success">✓</div>
                <div class="error-info-title">Браузер</div>
                <div class="error-info-status working">Работает</div>
            </div>
            
            <div class="error-info-item">
                <div class="error-info-icon success">✓</div>
                <div class="error-info-title">SpoFrame</div>
                <div class="error-info-status working">Работает</div>
            </div>
            
            <div class="error-info-item">
                <div class="error-info-icon error">✕</div>
                <div class="error-info-title">Сервер</div>
                <div class="error-info-status error">Ошибка</div>
            </div>
        </div>
        
        <div class="error-details">
            <h2>Что произошло?</h2>
            <p id="error-details-text">Сервер не смог обработать ваш запрос из-за внутренней ошибки. Это может быть временная проблема, пожалуйста, попробуйте позже.</p>
            
            <div class="error-action">
                <a href="/" class="error-button">Вернуться на главную</a>
            </div>
        </div>
        
        <div class="error-time" id="error-time"></div>
    </div>
    
    <script>
        // Получение параметров ошибки из URL
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('code') || '500';
        const errorMessage = urlParams.get('message') || 'Сервер не смог обработать ваш запрос.';
        const errorDetails = urlParams.get('details') || 'Сервер не смог обработать ваш запрос из-за внутренней ошибки. Это может быть временная проблема, пожалуйста, попробуйте позже.';
        
        // Установка текущего времени
        const now = new Date();
        const timeString = now.toLocaleString('ru-RU');
        
        // Обновление содержимого страницы
        document.getElementById('error-code-value').textContent = errorCode;
        document.getElementById('error-message').textContent = errorMessage;
        document.getElementById('error-details-text').textContent = errorDetails;
        document.getElementById('error-time').textContent = timeString;
        
        // Настройка заголовка страницы
        document.title = `Ошибка ${errorCode} - SpoFrame`;
    </script>
</body>
</html>
